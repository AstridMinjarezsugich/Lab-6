<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookie Shops</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Pat's Salmon Cookie Shops</h1>
    <img src="img/salmon.png" alt = 'salmon fish'/>
    <form id="stores_form">
      <fieldset>
        <label for="name">Name of Location:</label>
        <input type="text" name="name" placeholder="What is the name of the store?" required>
      </fieldset>
      <fieldset>
        <label for="minCust">Minimum Customer:</label>
        <input type="text" name="minCust" placeholder="What are your min customers?" required>
      </fieldset>
      <fieldset>
        <label for="maxCust">Maximum Customer:</label>
        <input type="text" name="maxCust" placeholder="What are your max customers?" required>
      </fieldset>
      <fieldset>
        <label for="avgCookiesPerHr">Avg Cookies:</label>
        <input type="text" name="avgCookiesPerHr" placeholder= "What are the avg cookies?" required>
      </fieldset>
      <button  id=" submit-btn" type="submit">Add Store Info!</button>
    </form>
    <section id="hours-of-store">
      <table>
        <thead> <!--stores and hours-->
          <td>Stores</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>Total</td>
        </thead>
        <tbody id="shell">
    <!-- our table info goes in here -->
        </tbody>
      </tbody>
    </table>
  </section>
    
    <script src="./js/app.js"></script>
  </body>
</html>
